<div class="work-wrapper contain-element">
  <p class="header lato-regular">{{ header }}</p>
  <div class="timeline-container">
    @for (item of itemsList; track $index) {
    <div class="timeline-element">
      <svg
        class="timeline-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512"
      >
        <path
          d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
        />
      </svg>
      <div class="timeline-element-container lato-regular">
        <div class="timeline-element-time">
          {{ item.start }} - {{ item.end }}
        </div>
        <div class="timeline-element-content">
          <a
            href="{{ item.link }}"
            class="timeline-element-title"
            target="_blank"
          >
            {{ item.title }} - {{ item.subTitle }}
          </a>
          @if (showDesc) {
          <ul class="timeline-element-desc">
            @for (i of item.desc; track $index) {
            <li class="desc-item">{{ i }}</li>
            }
          </ul>
          }
        </div>
      </div>
    </div>
    }
  </div>
</div>

<hr />
